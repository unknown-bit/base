<!DOCTYPE html>
<html lang="en">
  <head>
    -------------------------------------------------
    <!-- ОСНОВНЫЕ ТЕГИ ВЛИЯЮЩИЕ НА ОТОБРАЖЕНИЕ СТРАНИЦЫ -->
    <!-- Кодировка страницы -->
    <meta charset="UTF-8" />
    <!-- Фиксированная ширина -->
    <meta name="viewport" content="width=1170" />
    <!-- Отключает форматирование ссылки у номера телефона на iOS -->
    <meta name="format-detection" content="telephone=no" />
    <!-- Адаптивность -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Для правильного отображения в IE -->
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    --------------------------------------------------
    <!-- SEO -->
    <!-- Краткое описание страницы до 140 символов -->
    <meta name="description" content="example" />
    <!-- Ключевые слова страницы не больше 20 слов -->
    <meta name="keywords" content="..." />
    <!-- Управление доступом поисковых роботов к странице -->
    <meta name="robots" content="..." />
    <!-- Запрет индексации страницы полностью -->
    <meta name="robots" content="noindex, nofollow" />
    <!-- или -->
    <meta name="robots" content="none" />
    <!-- Запрет индексации ссылок и изображений на странице -->
    <meta name="robots" content="noimageindex, nofollow" />
    <!-- Запретить  вывод в результатах поиска ссылки «Сохраненная копия» -->
    <meta name="robots" content="noarchive" />
    <!--Запретить  вывод в поисковой выдаче под названием страницы фрагмента текста, описывающего её содержание.
  -->
    <meta name="robots" content="nosnippet" />
    -------------------------------------------------
    <!-- ТЕХНИЧЕСКИЕ -->
    <!-- Автор страницы -->
    <meta name="author" content="Vitalii" />
    <!-- Владелец авторских прав -->
    <meta name="Copyright" content="..." />
    <!-- Адрес проживания или адрес офиса компании или автора страницы -->
    <meta name="Address" content="..." />
    <!-- Редирект ..перезагрузка.. страницы. Задержка в секундах; url=Адрес сайта/страницы -->
    <meta http-equiv="refresh" content="0; url=" />
    -------------------------------------------------
    <!-- ДЛЯ СОЦИАЛЬНЫХ СЕТЕЙ -->
    <!-- Локализация сайта, для русскоязычного сайта ru_RU -->
    <meta property="og:locate" content="ru_RU" />
    <!-- Тип контента, по умолчанию используется article -->
    <meta property="og:type" content="article" />
    <!-- Заголовок страницы, который будет выводится в записи в социальной сети -->
    <meta property="og:title" content="META теги" />
    <!-- Описание страницы -->
    <meta property="og:description" content="Описание страницы про МЕТА теги" />
    <!-- Ссылка на изображение, которое будет публиковаться в записи -->
    <meta property="og:image" content="http://..." />
    <!-- Ссылка на текущую страницу -->
    <meta property="og:url" content="http://..." />
    <!-- Название сайта -->
    <meta property="og:site_name" content="...." />

    <!-- Тип карты, по умолчанию используется summery -->
    <meta name="twitter:card" content="summery" />
    <!-- Имя/Логин автора -->
    <meta name="twitter:site" content="Vitalii" />
    <!-- Название страницы -->
    <meta name="twitter:title" content="МЕТА теги" />
    <!-- Описание страницы -->
    <meta name="twitter:description" content="про МЕТА теги" />
    <!-- Ссылка на изображение -->
    <meta name="twitter:image" content="http://..." />
    ---------------------------------------------------------------
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo"></div>
          <nav class="header__menu"></nav>
        </div>
      </div>
    </header>
  </body>
</html>
